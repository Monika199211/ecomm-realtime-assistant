ame: Provision Infra (EKS + ECR)

on:
  workflow_dispatch:   # manual trigger only

jobs:
  provision:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Check if EKS Cluster exists (but don't fail if it doesn't)
      - name: Check if EKS Cluster exists
        id: cluster-check
        run: |
          if aws eks describe-cluster --name product-assistant-cluster --region ${{ secrets.AWS_REGION }} 2>/dev/null; then
            echo "âœ… EKS Cluster already exists"
            echo "cluster-exists=true" >> $GITHUB_OUTPUT
          else
            echo "â„¹ï¸  EKS Cluster not found - will create new one"
            echo "cluster-exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      # Deploy CloudFormation Stack (this will create the cluster)
      - name: Deploy CloudFormation Stack
        run: |
          echo "ðŸš€ Deploying infrastructure..."
          aws cloudformation deploy \
            --stack-name product-assistant-cluster \
            --template-file infra/eks-with-ecr.yaml \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --region ${{ secrets.AWS_REGION }}

      # Verify the cluster was created successfully
      - name: Verify EKS cluster creation
        run: |
          echo "âœ… Verifying cluster deployment..."
          aws eks describe-cluster --name product-assistant-cluster --region ${{ secrets.AWS_REGION }} --query 'cluster.{Name:name,Status:status,Endpoint:endpoint}'